<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo - Contador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .counter-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 300px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .counter-container h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .counter {
            font-size: 4rem;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .button {
            padding: 12px 24px;
            margin: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .button.danger {
            background: #ef4444;
        }

        .button.danger:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1>ðŸ“Š Contador</h1>
        <div class="counter" id="counter">0</div>
        <button class="button" onclick="increment()">âž• Sumar</button>
        <button class="button danger" onclick="decrement()">âž– Restar</button>
        <button class="button danger" onclick="reset()">ðŸ”„ Resetear</button>
    </div>

    <script>
        let count = 0;

        function increment() {
            count++;
            updateCounter();
        }

        function decrement() {
            count--;
            updateCounter();
        }

        function reset() {
            count = 0;
            updateCounter();
        }

        function updateCounter() {
            document.getElementById('counter').textContent = count;
        }
    </script>
</body>
</html>
